<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Kite - Aprend√© a tu ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-black-italic { font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic; }
        .font-black { font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: normal; }
        .font-signature { font-family: 'Ms Madi', cursive; }
        
        .text-rio-blue { color: #00529F; }
        .bg-rio-blue { background-color: #00529F; }
        .border-rio-blue { border-color: #00529F; }

        }
        .grayscale-hover:hover { 
            filter: grayscale(0%); 
            transform: scale(1.02); 
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type=range] {
            accent-color: #00529F;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // COMPONENTE LOGO

        };

        const KiteCalculator = () => {
            const [selectedBrand, setSelectedBrand] = useState("North");
            const [selectedModel, setSelectedModel] = useState("Reach");
            const [weight, setWeight] = useState(75);
            const [wind, setWind] = useState(18);

            const brands = {
                "North": ["Reach", "Orbit", "Carve", "Pulse"],
                "Duotone": ["Rebel SLS", "Evo SLS", "Dice SLS", "Neo SLS"],

                "F-One": ["Bandit", "Bullit", "Breeze", "Trigger"],

            const calculateKiteSize = () => {
                const w = parseInt(wind);
                if (w < 10) return "Muy poco viento";
                if (w > 35) return "Viento extremo";

                const bigAirModels = ["Orbit", "Rebel SLS", "XR8", "Machine", "Bullit", "Lift", "FS"];

                if (waveLightModels.includes(selectedModel)) baseSize *= 1.10;
                return Math.round(baseSize) + "m¬≤";
            };

            return (
                <div className="bg-white rounded-[50px] p-8 md:p-12 shadow-2xl border border-slate-100 max-w-2xl mx-auto -mt-24 relative z-20">

                            <div className="flex items-center gap-4">

                            </div>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="relative pt-44 pb-32 lg:pt-56 lg:pb-48 overflow-hidden px-6">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20 items-center">
                            <div className="fade-in-up">

                                <p className="text-xl text-slate-500 mb-14 max-w-md font-medium leading-relaxed italic underline decoration-[#00529F]/20 decoration-2 underline-offset-8">

                            <div className="space-y-4">
                                <div className="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm text-rio-blue"><i data-lucide="shield-check"></i></div>
                                <h3 className="text-xl font-black uppercase italic tracking-tighter">Seguridad Total</h3>

                    <section className="px-6">

                    {/* SPOT */}

                        <div className="max-w-7xl mx-auto relative z-10 grid lg:grid-cols-2 gap-20 items-center">
                            <div>
                                <h2 className="text-5xl font-black-italic italic tracking-tighter uppercase mb-8 leading-none">Vientos y Mareas:<br />La Ribera</h2>
                                <div className="h-1.5 w-24 bg-rio-blue mb-12"></div>

                    {/* CURSOS */}
                    <section id="cursos" className="py-32 bg-white px-6">
                        <div className="max-w-7xl mx-auto text-center mb-20">
                            <h2 className="text-6xl font-black-italic italic uppercase">Cursos a Medida</h2>
                            <p className="text-rio-blue font-bold uppercase text-[10px] mt-4 tracking-widest">Equipamiento completo incluido</p>
                        </div>
                        <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-10">
