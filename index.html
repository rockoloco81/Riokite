<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilmes Kitesurf - Aprendé a tu ritmo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-black-italic { font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic; }
        
        /* Efecto de Blanco y Negro a Color */
        .grayscale-hover { 
            filter: grayscale(100%); 
            transition: filter 0.5s ease, transform 0.5s ease; 
        }
        .grayscale-hover:hover { 
            filter: grayscale(0%); 
            transform: scale(1.03); 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const QKSymbol = ({ light = false, className = "" }) => {
            const primary = light ? '#FFFFFF' : '#1A1A1A';
            const accent = '#00529F'; // Azul Quilmes Atlético Club
            
            const borderStyle = light 
                ? { textShadow: '1.5px 1.5px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000' }
                : {};

            return (
                <div className={`relative flex items-center justify-center ${className}`}>
                    <div className="flex items-center justify-center space-x-[2px] z-10">
                        <span style={{ color: primary, ...borderStyle }} className="text-4xl font-black-italic tracking-tighter leading-none select-none">Q</span>
                        <span style={{ color: accent, fontStyle: 'normal' }} className="text-4xl font-black-italic tracking-tighter leading-none select-none">K</span>
                    </div>
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                        <div className="w-24 h-[1.5px] rotate-[-40deg] opacity-20" style={{ backgroundColor: light ? '#000' : '#FFF' }}></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeFaq, setActiveFaq] = useState(null);
            
            const whatsappLink = "https://wa.me/54911xxxxxxxx";

            const imgDemo = {
                hero: "imagenes/hero.jpg",
                galeria1: "imagenes/galeria1.jpg",
                galeria2: "imagenes/galeria2.jpg",
                galeria3: "imagenes/galeria3.jpg",
                galeria4: "imagenes/galeria4.jpg",
                spot: "imagenes/spot.jpg"
            };

            const cursos = [
                {
                    titulo: "Bautismo",
                    nivel: "Nivel 1",
                    descripcion: "Tu primer contacto con el kite. Ideal para sacarte las dudas y sentir la tracción del viento.",
                    duracion: "2 horas",
                    puntos: ["Teoría de seguridad", "Control de kite en tierra", "Primeros ingresos al agua"]
                },
                {
                    titulo: "Curso Completo",
                    nivel: "Nivel 1+2",
                    descripcion: "El camino hacia la autonomía. Te enseñamos todo lo que necesitás para navegar solo.",
                    duracion: "9 horas (3 clases)",
                    puntos: ["Bodydrag completo", "Waterstart (primeros metros)", "Reglas de preferencia", "Navegación autónoma"]
                },
                {
                    titulo: "Perfeccionamiento",
                    nivel: "Nivel Pro",
                    descripcion: "Para quienes ya navegan y quieren mejorar su postura, ceñida o aprender sus primeros saltos.",
                    duracion: "A medida",
                    puntos: ["Optimización de ceñida", "Transiciones", "Introducción al salto", "Navegación en Switch"]
                }
            ];

            const faqs = [
                { q: "¿Necesito tener equipo propio?", a: "No, en Quilmes Kitesurf proveemos todo el equipo necesario: kites de última generación, tablas, arneses, chalecos, cascos y radios de comunicación." },
                { q: "¿Es necesario estar en buen estado físico?", a: "No se requiere una condición atlética especial. El kitesurf se trata de técnica y control, no de fuerza bruta. Si podés caminar y nadar un poco, podés aprender." },
                { q: "¿Hay una edad mínima o máxima?", a: "Recibimos alumnos desde los 15 años. Y lo mejor: ¡no hay límite de edad! Tenemos programas adaptados tanto para adolescentes como para adultos mayores que quieren mantenerse activos." }
            ];

            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen bg-white text-[#1A1A1A]">
                    {/* Header/Nav */}
                    <nav className="fixed w-full z-50 bg-white/95 backdrop-blur-md border-b border-slate-100 h-20 flex items-center px-6">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <QKSymbol className="scale-75" />
                                <div className="hidden sm:block">
                                    <span className="block text-sm font-black-italic leading-none uppercase tracking-tighter">Quilmes</span>
                                    <span className="block text-[10px] font-bold tracking-[0.3em] text-[#00529F] uppercase">Kitesurf</span>
                                </div>
                            </div>
                            <div className="hidden md:flex gap-8 text-[11px] font-black uppercase tracking-widest text-slate-400">
                                <a href="calculadora.html" className="hover:text-[#00529F] transition-colors text-[#00529F]">Calculadora</a>
                                <a href="#proceso" className="hover:text-[#00529F] transition-colors">Proceso</a>
                                <a href="#cursos" className="hover:text-[#00529F] transition-colors">Cursos</a>
                                <a href="#spot" className="hover:text-[#00529F] transition-colors">El Spot</a>
                                <a href="#galeria" className="hover:text-[#00529F] transition-colors">Galería</a>
                                <a href="#faq" className="hover:text-[#00529F] transition-colors">Dudas</a>
                            </div>
                            <a href={whatsappLink} target="_blank" className="bg-[#1A1A1A] text-white px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-[#00529F] transition-all">
                                Reservar
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative pt-32 pb-20 lg:pt-40 lg:pb-32 overflow-hidden px-6">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
                            <div className="animate-in fade-in duration-700">
                                <a 
                                    href="https://www.instagram.com/riohaus.club/" 
                                    target="_blank" 
                                    className="inline-flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest mb-8 text-slate-500 hover:bg-[#00529F] hover:text-white transition-all group"
                                >
                                    <i data-lucide="instagram" className="w-4 h-4 text-[#00529F] group-hover:text-white"></i> 
                                    Sede oficial: RioHaus Club
                                </a>
                                <h1 className="text-6xl md:text-8xl font-black-italic tracking-tighter leading-[0.85] mb-8 uppercase">
                                    APRENDÉ <br />A TU RITMO.
                                </h1>
                                <p className="text-xl text-slate-500 mb-12 max-w-md font-medium leading-relaxed">
                                    Desde los 15 años y sin límites. Enseñamos Kitesurf en la Ribera con seguridad, paciencia y equipos pro.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <a href="#cursos" className="bg-[#00529F] text-white px-10 py-5 rounded-full font-black uppercase tracking-widest text-xs shadow-xl shadow-[#00529F]/20 flex items-center justify-center gap-2">
                                        Ver Cursos <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                    </a>
                                    <a href="#spot" className="border-2 border-slate-200 px-10 py-5 rounded-full font-black uppercase tracking-widest text-xs hover:bg-slate-50 text-center flex items-center justify-center">Conocé el Spot</a>
                                </div>
                            </div>
                            <div className="relative">
                                <div className="aspect-[4/3] bg-slate-100 rounded-[60px] overflow-hidden shadow-2xl border-8 border-white flex items-center justify-center">
                                    <img 
                                        src={imgDemo.hero} 
                                        className="w-full h-full object-cover grayscale-hover" 
                                        alt="Instructor de Kitesurf"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentNode.classList.add('bg-slate-200');
                                        }} 
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>
                                </div>
                                <div className="absolute -bottom-10 -left-10 bg-white p-10 rounded-[40px] shadow-2xl border border-slate-100 max-w-[280px] hidden md:block">
                                    <div className="flex gap-1 text-[#00529F] mb-4">
                                        {[...Array(5)].map((_, i) => <i key={i} data-lucide="check-circle-2" className="w-4 h-4 fill-current"></i>)}
                                    </div>
                                    <p className="text-sm font-bold leading-relaxed text-slate-800 italic">"Mi hijo de 16 y yo de 50 aprendimos juntos. Una experiencia increíble."</p>
                                    <p className="text-[10px] text-slate-400 mt-4 font-black uppercase tracking-widest">— Familia Gómez, Alumnos</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Pilares */}
                    <section id="proceso" className="py-24 bg-slate-50 px-6">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-12 text-center md:text-left">
                            <div className="space-y-4">
                                <div className="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm text-[#00529F] mx-auto md:mx-0">
                                    <i data-lucide="shield-check" className="w-8 h-8"></i>
                                </div>
                                <h3 className="text-xl font-black uppercase italic tracking-tighter">Seguridad Total</h3>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium">Equipos 2024 con sistemas de eyección redundantes. Cascos con radio BB Talkin' para comunicación directa.</p>
                            </div>
                            <div className="space-y-4">
                                <div className="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm text-[#00529F] mx-auto md:mx-0">
                                    <i data-lucide="users" className="w-8 h-8"></i>
                                </div>
                                <h3 className="text-xl font-black uppercase italic tracking-tighter">Sin límites de edad</h3>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium">Recibimos alumnos desde los 15 años. No importa la edad, adaptamos la pedagogía a tu condición física.</p>
                            </div>
                            <div className="space-y-4">
                                <div className="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm text-[#00529F] mx-auto md:mx-0">
                                    <i data-lucide="waves" className="w-8 h-8"></i>
                                </div>
                                <h3 className="text-xl font-black uppercase italic tracking-tighter">Spot Privilegiado</h3>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium">Navegamos en la Ribera de Quilmes. Aguas bajas para facilitar el aprendizaje y vientos constantes.</p>
                            </div>
                        </div>
                    </section>

                    {/* Spot */}
                    <section id="spot" className="py-32 bg-[#1A1A1A] text-white px-6 relative overflow-hidden">
                        <div className="max-w-7xl mx-auto relative z-10">
                            <div className="grid lg:grid-cols-2 gap-16 items-center">
                                <div>
                                    <h2 className="text-5xl font-black-italic italic tracking-tighter uppercase mb-8">El Spot: La Ribera</h2>
                                    <div className="h-1.5 w-20 bg-[#00529F] mb-10"></div>
                                    <p className="text-white/70 text-lg leading-relaxed mb-8">
                                        Nuestra costa ofrece un entorno inmejorable para el kitesurf. Contamos con una <strong>playa amplia y cómoda</strong>.
                                    </p>
                                    <div className="grid sm:grid-cols-2 gap-8 mb-12">
                                        <div className="bg-white/5 p-6 rounded-3xl border border-white/10">
                                            <div className="flex items-center gap-3 mb-4 text-[#00529F]">
                                                <i data-lucide="wind" className="w-6 h-6"></i>
                                                <h4 className="font-black uppercase text-xs tracking-widest">Condiciones de Viento</h4>
                                            </div>
                                            <p className="text-sm text-white/60 leading-relaxed">Navegamos con vientos predominantes del Sudeste y Noreste.</p>
                                        </div>
                                        <div className="bg-white/5 p-6 rounded-3xl border border-white/10">
                                            <div className="flex items-center gap-3 mb-4 text-[#00529F]">
                                                <i data-lucide="info" className="w-6 h-6"></i>
                                                <h4 className="font-black uppercase text-xs tracking-widest">Las Mareas</h4>
                                            </div>
                                            <p className="text-sm text-white/60 leading-relaxed">Variaciones de profundidad que aprovechamos para las clases.</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative">
                                    <div className="aspect-square bg-white/5 rounded-[60px] border border-white/10 overflow-hidden group">
                                        <img src={imgDemo.spot} className="w-full h-full object-cover grayscale opacity-50 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-1000" alt="Spot" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Cursos */}
                    <section id="cursos" className="py-32 bg-white px-6">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-5xl font-black-italic italic tracking-tighter uppercase mb-16">Nuestros Cursos</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {cursos.map((curso, idx) => (
                                    <div key={idx} className="bg-slate-50 border border-slate-100 rounded-[50px] p-10 shadow-sm hover:shadow-xl transition-all group">
                                        <div className="text-[10px] font-black uppercase tracking-widest text-[#00529F] mb-6">{curso.nivel}</div>
                                        <h3 className="text-3xl font-black uppercase italic tracking-tighter mb-6 leading-none">{curso.titulo}</h3>
                                        <p className="text-slate-500 text-sm font-medium mb-10 leading-relaxed">{curso.descripcion}</p>
                                        <div className="mt-auto pt-8 border-t border-slate-200 flex items-center justify-between">
                                            <div className="text-[10px] font-black uppercase tracking-widest text-slate-400">{curso.duracion}</div>
                                            <a href={whatsappLink} target="_blank" className="text-[#1A1A1A] font-black text-[10px] uppercase tracking-widest flex items-center gap-2 group-hover:text-[#00529F] transition-colors">
                                                Consultar <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FAQ */}
                    <section id="faq" className="py-32 bg-[#1A1A1A] text-white overflow-hidden relative px-6 border-t border-white/5">
                        <div className="max-w-4xl mx-auto relative z-10">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-black-italic italic tracking-tighter uppercase mb-4">Dudas Comunes</h2>
                            </div>
                            <div className="space-y-4">
                                {faqs.map((faq, idx) => (
                                    <div key={idx} className="bg-white/5 border border-white/10 rounded-[32px] overflow-hidden">
                                        <button 
                                            onClick={() => setActiveFaq(activeFaq === idx ? null : idx)}
                                            className="w-full p-8 flex items-center justify-between text-left hover:bg-white/10 transition-colors"
                                        >
                                            <span className="font-bold text-lg pr-8">{faq.q}</span>
                                            <i data-lucide="chevron-down" className={`transition-transform duration-500 ${activeFaq === idx ? 'rotate-180 text-[#00529F]' : ''}`}></i>
                                        </button>
                                        {activeFaq === idx && (
                                            <div className="p-8 pt-0 text-white/50 leading-relaxed font-medium border-t border-white/5 mt-4 pt-4 uppercase text-[10px] tracking-wider">
                                                {faq.a}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-24 bg-white border-t border-slate-100 px-6 text-center">
                        <div className="max-w-7xl mx-auto">
                            <QKSymbol className="scale-90 mb-8 mx-auto" />
                            <p className="text-[10px] font-black uppercase tracking-[0.4em] text-slate-300">© 2024 Quilmes Kitesurf</p>
                        </div>
                    </footer>

                    {/* WhatsApp */}
                    <a href={whatsappLink} target="_blank" className="fixed bottom-8 right-8 bg-[#25D366] text-white p-5 rounded-full shadow-2xl hover:scale-110 transition-transform z-50 flex items-center gap-3 group">
                        <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-500 font-black uppercase tracking-widest text-[9px] whitespace-nowrap">Chatear</span>
                        <i data-lucide="message-circle" className="w-6 h-6"></i>
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
